<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

                radial-gradient(circle at 20% 80%, rgba(108, 108, 108, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.03) 0%, transparent 50%),

            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;

        }

        .main-title {
            font-size: 3rem;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        .subtitle {

        }

        .quarter-navigation {

            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .quarter-tab {
            background: rgba(255, 255, 255, 0.8);

            letter-spacing: 1px;

        }

        .quarter-tab::before {
            content: '';

        .quarter-tab:hover {

        }

        .quarter-tab:hover::before {
            left: 100%;
        }

        .quarter-tab.active {
            background: linear-gradient(45deg, #8b7d6b, #a69080);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 125, 107, 0.3);

        .quarter-section {

        @media (max-width: 1024px) {

<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Quantum Community Egypt</h1>
            <p class="subtitle">Fellowship Leaderboard System</p>
        </div>

        <div class="quarter-navigation" id="quarterNavigation">
            <!-- Quarter tabs will be generated here -->
        </div>

        <div id="quartersContainer">
            <!-- Quarter sections will be generated here -->
        </div>

        <div class="footer">
            <p>üöÄ Building the Future of Quantum Computing in Egypt</p>
            <p>¬© 2025 Quantum Computing Community Egypt</p>
        </div>
    </div>

    <script>
        // Achievement definitions
        const achievementIcons = {
            organizer: { icon: "üéØ", title: "Event Organizer" },
            learner: { icon: "üìö", title: "Dedicated Learner" },
            connector: { icon: "ü§ù", title: "Community Connector" },
            innovator: { icon: "üí°", title: "Innovation Catalyst" }
        };

        // Data will be loaded from JSON file
        let quarterlyData = {};
        let currentQuarter = '2025-Q3';
        let lastDataUpdate = null;

        function getCurrentQuarter() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            
            // Default to Q3 2025 as the starting quarter
            if (year < 2025 || (year === 2025 && month < 7)) {
                return '2025-Q3';
            }
            
            let quarter;
            if (month <= 3) quarter = 'Q1';
            else if (month <= 6) quarter = 'Q2';
            else if (month <= 9) quarter = 'Q3';
            else quarter = 'Q4';
            
            return `${year}-${quarter}`;
        }

        function generateQuarters() {
            const quarters = [];
            const currentYear = new Date().getFullYear();
            
            // Start from Q3 2025 and generate future quarters
            quarters.push('2025-Q3', '2025-Q4');
            
            // Generate quarters for next 2 years
            for (let year = currentYear + 1; year <= currentYear + 2; year++) {
                quarters.push(`${year}-Q1`, `${year}-Q2`, `${year}-Q3`, `${year}-Q4`);
            }
            
            return quarters;
        }

        function initializeQuarters() {
            const quarters = generateQuarters();
            
            quarters.forEach(quarter => {
                if (!quarterlyData[quarter]) {
                    quarterlyData[quarter] = [];
                }
            });
        }

        function getFellowshipBadge(fellowship) {
            const badges = {
                gold: "Gold Fellow",
                silver: "Silver Fellow", 
                bronze: "Bronze Fellow",
                none: "Member"
            };
            return badges[fellowship] || "Member";
        }

        function createMemberCard(member, rank) {
            const nameElement = member.githubUrl 
                ? `<a href="${member.githubUrl}" target="_blank" rel="noopener">${member.name}</a>`
                : member.name;

            const socialLinks = [];
            if (member.githubUrl) {
                socialLinks.push(`<a href="${member.githubUrl}" target="_blank" rel="noopener" class="social-icon github" title="GitHub Profile">‚ö°</a>`);
            }
            if (member.linkedinUrl) {
                socialLinks.push(`<a href="${member.linkedinUrl}" target="_blank" rel="noopener" class="social-icon linkedin" title="LinkedIn Profile">üíº</a>`);
            }

            return `
                <div class="member-card">
                    <div class="profile-section">
                        <img src="${member.profileImage}" alt="${member.name}" class="profile-image">
                        <div class="profile-info">
                            <h3>${nameElement}</h3>
                            <div class="job">${member.job}</div>
                            ${socialLinks.length > 0 ? `<div class="social-links">${socialLinks.join('')}</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="points-section">
                        <div class="points-display">
                            <span class="points-number">${member.points}</span>
                            <span class="points-text">pts</span>
                        </div>
                        <div class="fellowship-badge ${member.fellowship}">
                            ${getFellowshipBadge(member.fellowship)}
                        </div>
                    </div>
                    
                    <div class="achievements">
                        ${member.achievements.map(achievement => `
                            <div class="achievement-icon ${achievement}">
                                ${achievementIcons[achievement]?.icon || 'üèÜ'}
                                <div class="tooltip">${achievementIcons[achievement]?.title || achievement}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function createQuarterNavigation() {
            const quarters = Object.keys(quarterlyData).sort().reverse(); // Most recent first
            const navContainer = document.getElementById('quarterNavigation');
            
            navContainer.innerHTML = quarters.map(quarter => {
                const isActive = quarter === currentQuarter ? 'active' : '';
                return `<div class="quarter-tab ${isActive}" onclick="switchQuarter('${quarter}')">${quarter}</div>`;
            }).join('');
        }

        function createQuarterSections() {
            const quarters = Object.keys(quarterlyData).sort().reverse();
            const container = document.getElementById('quartersContainer');
            
            container.innerHTML = quarters.map(quarter => {
                const isActive = quarter === currentQuarter ? 'active' : '';
                const members = quarterlyData[quarter] || [];
                const sortedMembers = [...members].sort((a, b) => b.points - a.points);
                
                return `
                    <div class="quarter-section ${isActive}" id="quarter-${quarter}">
                        <div class="quarter-header">
                            <h2 class="quarter-title">${quarter}</h2>
                            <p class="quarter-subtitle">${sortedMembers.length} Active Members</p>
                        </div>
                        <div class="leaderboard-grid">
                            ${sortedMembers.length > 0 
                                ? sortedMembers.map((member, index) => createMemberCard(member, index + 1)).join('') 
                                : `<div class="empty-state">
                                     <h3>No members yet for ${quarter}</h3>
                                     <p>Members will appear here once they start earning points</p>
                                   </div>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function switchQuarter(quarter) {
            // Update active tab
            document.querySelectorAll('.quarter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update active section
            document.querySelectorAll('.quarter-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`quarter-${quarter}`).classList.add('active');
            
            currentQuarter = quarter;
        }

        // Function to load data from JSON file
        async function loadDataFromJSON() {
            try {
                const response = await fetch('./quantum-data.json?t=' + Date.now()); // Cache busting
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.quarters) {
                        quarterlyData = data.quarters;
                    }
                    if (data.achievements) {
                        Object.assign(achievementIcons, data.achievements);
                    }
                    if (data.currentQuarter) {
                        currentQuarter = data.currentQuarter;
                    }
                    if (data.lastUpdated) {
                        lastDataUpdate = new Date(data.lastUpdated);
                        updateLastUpdateInfo();
                    }
                    
                    // Initialize any missing quarters
                    initializeQuarters();
                    
                    // Update the interface
                    createQuarterNavigation();
                    createQuarterSections();
                    
                    console.log('Data loaded from JSON successfully');
                    return true;
                } else {
                    console.log('JSON file not found, using default data');
                    return false;
                }
            } catch (error) {
                console.log('Error loading JSON file:', error);
                return false;
            }
        }

                        achievements: ["organizer", "learner", "connector"],
                        fellowship: "gold"
                    },
                    {

                        points: 120,
                        profileImage: "https://images.unsplash.com/photo-1494790108755-2616b612b976?w=150&h=150&fit=crop&crop=face",
                        githubUrl: "https://github.com/sara-mohamed",
                        linkedinUrl: null,
                        achievements: ["learner", "innovator"],
                        fellowship: "silver"
                    },
                    {
                        id: 3,
                        name: "Omar Hassan",
                        job: "Student",
                        points: 100,
                        profileImage: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face",
                        githubUrl: null,
                        linkedinUrl: "https://linkedin.com/in/omar-hassan",
                        achievements: ["learner", "connector"],
                        fellowship: "bronze"
                    }
                ],
                "2025-Q4": [],
                "2026-Q1": [],
                "2026-Q2": []
            };
            
            initializeQuarters();
            createQuarterNavigation();
            createQuarterSections();
        }

        function updateLastUpdateInfo() {
            if (lastDataUpdate) {
                const timeAgo = getTimeAgo(lastDataUpdate);
                const updateInfo = document.querySelector('.last-update-info');
                if (updateInfo) {
                    updateInfo.textContent = `Last updated: ${timeAgo}`;
                } else {
                    // Add update info to footer
                    const footer = document.querySelector('.footer');
                    const updateDiv = document.createElement('div');
                    updateDiv.className = 'last-update-info';
                    updateDiv.style.cssText = 'margin-top: 10px; font-size: 0.9rem; opacity: 0.7;';
                    updateDiv.textContent = `Last updated: ${timeAgo}`;
                    footer.appendChild(updateDiv);
                }
            }
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
        }

        async function loadData() {
            // Try to load from JSON file first
            const jsonLoaded = await loadDataFromJSON();
            
            if (!jsonLoaded) {
                // Fall back to default data if JSON is not available
                loadFallbackData();
            }
        }

        // Auto-refresh every 60 seconds to check for updates
        let refreshInterval;
        
        function startAutoRefresh() {
            refreshInterval = setInterval(async () => {
                await loadDataFromJSON();
            }, 60000); // Check every minute
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Visibility API to pause refresh when tab is not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
                // Immediate refresh when tab becomes visible
                loadDataFromJSON();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            startAutoRefresh();
        });
    </script>
